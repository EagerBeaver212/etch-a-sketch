<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">

</head>

<body>
  <div class="title">Etch-A-Sketch</div>
  <div class="main">
    <div class="controls">
      Control Panel
      <input type="color" oninput="changeColor(this.value)" id="colorPicker"></input>
      <button id="toggleGrid" onclick = "toggleGrid()">Toggle Grid</button>
      <button id="erasor" onclick="changeColor('white')">Erasor</button>
      <button id="clear">Clear</button>
      <div class="grid-size-changer">
        <div id="displaySize">72 x 72</div>
        <input type="range" name="" id="sizeSlider" min="16" max="128" step="8" onchange ="createGrid(this.value)">
      </div>
    </div>
    <table id="grid"></table>
  </div>
</body>

<script src="javascript.js"></script>
</html>
